<div class="chart-container">
  <div class="chart-title">{{title}}</div>
  <canvas baseChart width="400" height="300" [type]="'pie'" [datasets]="pieChartDatasets" [labels]="pieChartLabels"
    [options]="pieChartOptions" [plugins]="pieChartPlugins" [legend]="pieChartLegend" (click)="chartOnClick($event)">
  </canvas>
</div>
